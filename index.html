<!DOCTYPE html>
<html>
<head>
    <title>Property Trees</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<style>

.sidebar {
  position: absolute;
  left: 0px;
  width: 300px;
  top: 0;
  bottom: 0;
  overflow-y: auto;
  padding: 20px;
  font-size: 16px;
  border: solid;
  background-color: #8FBC8F;
}
.main-heading {
    font-size: 15px;
}
.button {
  width: 100px;
  height: 200px;
  margin-top: 30px;
  border: solid;
  border-color: black;
  border-width: 2px;
  border-radius: 10%;
}
</style>


<body>
  <div class="sidebar">
  <font color="#8FBC8F"><center><h2 id="main-heading" > </h2></center></font>
  <div>


<!-- Logo -->
<center><h2> Tree Mapper </h2></center>
    <div class="row">
      <div class="column">
        <center> <img src="images/American_Chestnut.jpg" alt="American_Chestnut" style="width:80%"> </center>
      </div>
      <div class="column">
        <center> <h6> Click on the points to learn more </h6> </center>
      </div>
    </div><br><dd></dd><div></div>
  </div>

    <div id="map" style=" position: fixed; right: 0; left: 300px; top: 0; bottom: 0 "></div>

    <!-- JS IMPORTS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src= "js/jquery-2.2.0.js"></script>
    <script src= "js/bootstrap.js"></script>
    <script src= "http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src= "js/setup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src= "js/trees.js"></script>


    <script>

  var trees =   L.geoJSON(trees, {
        // onEachFeature: onEachFeature,
      }).bindPopup(function (layer) {
     return "Tree: " + layer.feature.properties.Name
  }).addTo(map);

    </script>

</body>
</html>
